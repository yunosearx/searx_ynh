#noroot location = __PATH__ { rewrite ^ __PATH__/; }

location __PATH__ {
	if ($scheme = http) {
#		rewrite ^ https://$server_name$request_uri? permanent;
	}
	try_files $uri @searx;
}

location @searx {
	uwsgi_param SCRIPT_NAME '__PATH_NO_ROOT__';
	include uwsgi_params;
	uwsgi_modifier1 30;
	uwsgi_pass unix:///run/uwsgi/app/searx/socket;
}

